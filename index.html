<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘宸乐5岁生日快乐 - 我的世界</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景方块动画 -->
    <div class="floating-blocks"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部横幅 -->
        <header class="banner">
            <div class="minecraft-title">
                <h1 class="pixel-text">生日快乐！</h1>
                <h2 class="birthday-name">刘宸乐</h2>
                <div class="age-badge">
                    <span class="age-number">5</span>
                    <span class="age-text">岁啦！</span>
                </div>
            </div>
        </header>

        <!-- 照片展示区 -->
        <section class="photo-section">
            <div class="photo-frame minecraft-block">
                <div class="photo-placeholder">
                    <div class="minecraft-character">
                        <div class="steve"></div>
                    </div>
                    <p class="photo-text">在这里放置宸乐的照片</p>
                </div>
            </div>
        </section>

        <!-- 生日信息卡片 -->
        <section class="info-cards">
            <div class="card grass-block">
                <div class="card-icon">🎂</div>
                <h3>生日派对</h3>
                <p>欢迎来到宸乐的</p>
                <p>我的世界生日派对！</p>
            </div>
            
            <div class="card diamond-block">
                <div class="card-icon">🎮</div>
                <h3>游戏时间</h3>
                <p>和小伙伴们一起</p>
                <p>探索方块世界！</p>
            </div>
            
            <div class="card redstone-block">
                <div class="card-icon">🎁</div>
                <h3>生日礼物</h3>
                <p>准备好收到</p>
                <p>神秘礼物了吗？</p>
            </div>
        </section>

        <!-- 互动方块区 -->
        <section class="interactive-section">
            <h2 class="section-title">点击方块，发现惊喜！</h2>
            <div class="block-grid">
                <div class="minecraft-cube grass" data-message="🌱 种下快乐的种子！"></div>
                <div class="minecraft-cube dirt" data-message="⛏️ 挖掘冒险的宝藏！"></div>
                <div class="minecraft-cube stone" data-message="🪨 坚强勇敢的小勇士！"></div>
                <div class="minecraft-cube diamond" data-message="💎 闪耀如钻石的宸乐！"></div>
                <div class="minecraft-cube tnt" data-message="💥 爆炸般的快乐！"></div>
                <div class="minecraft-cube gold" data-message="✨ 金色的童年时光！"></div>
                <div class="minecraft-cube emerald" data-message="🍀 幸运的5岁！"></div>
                <div class="minecraft-cube redstone" data-message="⚡ 充满能量的一天！"></div>
            </div>
            <div class="message-display" id="messageDisplay"></div>
        </section>

        <!-- Creeper 装饰 -->
        <section class="creeper-section">
            <div class="creeper">
                <div class="creeper-face">
                    <div class="creeper-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="creeper-mouth"></div>
                </div>
            </div>
            <p class="creeper-text">嘶嘶嘶...祝你生日快乐！</p>
        </section>

        <!-- 生日祝福区 -->
        <section class="wishes-section">
            <div class="wishes-container minecraft-panel">
                <h2>🎉 生日祝福 🎉</h2>
                <div class="wish-list">
                    <div class="wish-item">
                        <span class="wish-icon">🌟</span>
                        <p>愿你像Steve一样勇敢探索世界</p>
                    </div>
                    <div class="wish-item">
                        <span class="wish-icon">🎈</span>
                        <p>愿你的每一天都充满快乐和冒险</p>
                    </div>
                    <div class="wish-item">
                        <span class="wish-icon">🏆</span>
                        <p>愿你建造属于自己的精彩人生</p>
                    </div>
                    <div class="wish-item">
                        <span class="wish-icon">❤️</span>
                        <p>愿你健康成长，快乐每一天</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 底部 -->
        <footer class="footer">
            <div class="minecraft-ground"></div>
            <p class="footer-text">🎮 5岁生日快乐，刘宸乐！继续在生活的方块世界中创造精彩！ 🎮</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
